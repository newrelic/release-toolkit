name: Link Changelog
description: Tries to add links to the original changes.yaml for all its dependencies
inputs:
  yaml:
    description: Path to changes.yaml
    required: false
    default: changes.yaml
  dictionary:
    description: Link dependency changelogs with the mappings in this dictionary
    required: false
    default: ""
runs:
  using: docker
  image: ../Dockerfile
  args:
    - --yaml
    - ${{ inputs.yaml }}
    - link-changelog
    - --dictionary
    - ${{ inputs.dictionary }}
