name: Update Changelog
description: Incorporate a changes.yaml into a complete CHANGELOG.md
inputs:
  yaml:
    description: Path to changes.yaml
    required: false
    default: changes.yaml
  markdown:
    description: Path to CHANGELOG.md to update
    required: false
    default: CHANGELOG.md
  version:
    description: Version to stamp in the changelog section header (no version header if omitted)
    required: false
    default: ""
runs:
  using: docker
  image: ../Dockerfile
  args:
    - --yaml
    - ${{ inputs.yaml }}
    - update-changelog
    - --markdown
    - ${{ inputs.markdown }}
    - --version
    - ${{ inputs.version }}
